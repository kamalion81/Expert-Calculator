<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Расчеты</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:button outcome="MainMenu" value="Назад в меню" icon="fa fa-fw fa-arrow-left"/>
            <br></br>
            <br></br>
            <p:dataTable value="#{calcsBean.calcs}" var="calc" selection="#{calcsBean.selectedCalc}" paginator="true" rows="20" rowKey="#{calc.id}">
                <f:facet name="header">
                    Список расчетов
                </f:facet>
                
                <p:column headerText="id" rendered="false">
                    <h:outputText value="#{calc.id}" style="display:inline-block"/>
                </p:column>
                
                <p:column headerText="Дата">
                    <h:outputText value="#{calc.date}" style="display:inline-block"/>
                </p:column>
                
                <p:column headerText="Расчет">
                    <h:outputText value="#{calc.name}" style="display:inline-block"/>
                </p:column>
                
                <p:column>
                    <p:button   outcome="CalculationWizard" icon="ui-icon-search">
                        <f:param name="id" value="#{calc.id}" ></f:param>
                    </p:button>
                </p:column>
                
            </p:dataTable>
            
        </h:form>

    </h:body>
</html>
