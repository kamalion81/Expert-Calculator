<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
     <h:head>
        <title>Смена пароля</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Смена пароля">
                
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputLabel for="old" value="Прежний пароль: " />
                    <p:password id="old" value="#{UserProfile.OldPass}" match="#{UserProfile.CurrentPass}" label="Новый пароль" required="true" />
                    
                    <h:outputLabel for="pwd1" value="Новый пароль: " />
                    <p:password id="pwd1" value="#{UserProfile.NewPass}" match="pwd2" label="Новый пароль" required="true" />

                    <h:outputLabel for="pwd2" value="Повтор пароля: " />
                    <p:password id="pwd2" value="#{UserProfile.NewPass}" label="Повтор пароля" required="true" />
                    
                    <p:commandButton value="Применить" action="accept"/>
 
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
