<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
    
    <h:head>
        <title>Авторизация</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl"  sticky="true" showDetail="true" life="3000" />
            <p:panel header="Вход в систему">
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Логин: " />
                    <p:inputText value="#{userDAO.username}" required="true" label="Логин"/>
 
                    <h:outputText value="Пароль: " />
                    <p:password value="#{userDAO.pass}" required="true" label="Пароль"/>
                    
                    <p:commandButton value="Войти"  ajax="false" update="growl" action="#{userDAO.login}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
