<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
     <h:head>
        <title>Редактирование профиля</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Профиль пользователя">
                
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Логин: " />
                    <p:inputText value="#{UserProfile.inputLogin}" required="true" label="Логин"/>
                    
                    <h:outputLabel for="pwd1" value="Пароль: " />
                    <p:password id="pwd1" value="#{UserProfile.pass}" match="pwd2" label="Пароль" required="true" />

                    <h:outputLabel for="pwd2" value="Повтор пароля: " />
                    <p:password id="pwd2" value="#{UserProfile.pass}" label="Повтор пароля" required="true" />
                    
                    <p:outputLabel for="role" value="Роль: " />
                    <p:selectOneMenu id="role" value="#{UserProfile.role}" style="width:125px">
                        <f:selectItem itemLabel="Пользователь" itemValue="User" />
                        <f:selectItem itemLabel="Администратор" itemValue="Admin" />
                    </p:selectOneMenu>
                    
                    
                    <p:commandButton value="Применить" action="accept"/>
 
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
