<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Пользователи</title>
    </h:head>
    <h:body>
        
        <h:form id="form">
            <p:growl id="growl" showDetail="true"/>
            <p:panelGrid columns="1">
                <p:dataTable var="user" value="#{usersBean.lazyModel}" editable="true" paginator="true" rows="10" lazy="true">

                    <f:facet name="header">
                        Список пользователей
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{usersBean.onRowEdit}" update=":form:growl" />
                    <p:ajax event="rowEditCancel" listener="#{usersBean.onRowCancel}" update=":form:growl" />

                    <p:column headerText="id" rendered="false">
                        <h:outputText value="#{user.id}" />
                    </p:column>

                    <p:column headerText="Пользователь">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{user.username}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{user.username}" style="width:100%" label="Пользователь"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Роль">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{user.rolename}"/></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{user.rolename}" style="width:100%">
                                    <f:selectItems value="#{userDAO.roles}" var="roles" itemLabel="#{roles}" itemValue="#{roles}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor/>
                    </p:column>
                    



                </p:dataTable>
                <p:commandButton value="Добавить" onclick="PF('dlg').show();"/>

            </p:panelGrid>
            
            
            <p:dialog header="Новый пользователь" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="ФИО пользователя:" />
                    <p:inputText id="username" value="#{userDAO.username}" required="true" label="ФИО" />

                    <h:outputLabel for="role" value="Роль:" />
                    
                    <h:selectOneMenu value="#{userDAO.rolename}" style="width:100%">
                        <f:selectItems value="#{userDAO.roles}" var="roles" itemLabel="#{roles}" itemValue="#{roles}" />
                    </h:selectOneMenu>
                    
                    <h:outputLabel for="pass" value="Пароль:"/>
                    <p:password value="#{userDAO.pass}" required="true" label="Пароль"/>
                    
                    <h:outputLabel for="pass_again" value="Повтор пароля:"/>
                    <p:password value="#{userDAO.pass_again}" required="true" label="Повторение пароля"/>

                    <f:facet name="footer">
                        <p:commandButton value="Сохранить" update="growl" ajax="false" actionListener="#{userDAO.saveUser}"/>
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
            
            
        </h:form>
    </h:body>
</html>
